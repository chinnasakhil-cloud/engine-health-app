{% extends 'home.html' %}

{% block navbar %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a style="color: white;" class="nav-link active" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{{url_for('algorithm')}}"> Algorithm</a>
      </li>
      <li class="nav-item">
        <a style="color: yellow;" class="nav-link" href="{{url_for('prediction')}}"> Prediction</a>
      </li>
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{{url_for('graph')}}"> Graph</a>
      </li>
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{{url_for('index')}}">Logout</a>
      </li>
    </ul>
  </div>
{% endblock %}


{% block content %}

  <section style="margin-top: -20px;" class="contact_section layout_padding">
    <div class="container">
          {% if prediction %}
            <center>
              <h2 style="color: yellow;">Prediction: {{prediction}}</h2>
            </center>
          {% endif %}

      <div class="row">
        <div style="margin-left: 300px; margin-top: 20px;" class="col-md-6">
          <form action="{{url_for('prediction')}}" method="post">

            <div>
              <center>
                <input class="form-control" type="number" step="0.0000000000000001" name="a" placeholder="Enter RPM" required style="color: black;"/>
              </center>
            </div>

            <div>
              <center>
                <input class="form-control" type="number" step="0.0000000000000001" name="b" placeholder="Enter Lub oil pressure" required style="color: black;"/>
              </center>
            </div>

            <div>
              <center>
                <input class="form-control" type="number" step="0.0000000000000001" name="c" placeholder="Enter  Fuel pressure" required style="color: black;"/>
              </center>
            </div>

            <div>
              <center>
                <input class="form-control" type="number" step="0.0000000000000001" name="d" placeholder="Enter Coolant pressure" required style="color: black;"/>
              </center>
            </div>

            <div>
              <center>
                <input class="form-control" type="number" step="0.0000000000000001" name="e" placeholder="Enter Lub oil temp" required style="color: black;"/>
              </center>
            </div>


            <div>
              <center>
                <input class="form-control" type="number" step="0.0000000000000001" name="f" placeholder="Enter Coolant temp" required style="color: black;"/>
              </center>
            </div>


            <div class="d-flex ">
              <center>
                <button style="margin-left: 120px; border-radius: 5px;" type="submit">
                  Predict Engine Health!
                </button>
              </center>  

            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
